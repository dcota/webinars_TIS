<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Demo embedded SQL</title>
</head>

<body onload="fillTable();">
    <center>
        <h1>Lista de alunos</h1>
    </center>
    <div class="container">
        <form class="row g-3">
            <div class="col">
                <label for="inputPrimNome" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="primnome" aria-label="First name">
            </div>
            <div class="col">
                <label for="inputUltNome" class="form-label">Último Nome</label>
                <input type="text" class="form-control" id="ultnome" aria-label="Last name">
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Morada</label>
                <input type="text" class="form-control" id="morada" name="morada">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="datanascimento" name="datanasc">
            </div>
            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Telemóvel</label>
                <input type="text" class="form-control" id="telemovel" name="telemovel">

            </div>
            <div class="col-md-2">
                <label for="inputState" class="form-label">Género</label>
                <select id="genero" class="form-select">
                    <option selected>Escolher...</option>
                    <option>M</option>
                    <option>F</option>
                </select>
            </div>

            <div class="col-12">
                <button onclick="inserirAluno();" type="submit" class="btn btn-primary">Inserir</button>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Morada</th>
                    <th scope="col">Data Nascimento</th>
                    <th scope="col">Telemóvel</th>
                    <th scope="col">Género</th>
                </tr>
            </thead>
            <tbody id="tabela">

            </tbody>
        </table>
    </div>
</body>

</html>
